{% extends "index/base.html" %}
{% block content %}


    <table class="main-table table-item" width="100%">
        <tr class="table-string" VALIGN=top >
            <th>
                {% include "analutic/menu.html" %}

            </th>

            <th valign="top" ><p>Линейный стат по годам </p>
                <br><br>
                <canvas id="myChart" width="400" height="200"></canvas>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь",
             "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь" ],
            datasets: [{
                label: '{{ now_year }}',
                data: {{ data }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                pointStyle: 'circle',
                pointRadius: 5,
                pointHoverRadius: 7
            },
            {
                label: '{{ old_1 }}',
                data: {{ data_1 }},
                backgroundColor: 'rgba(255, 160, 122, 0.2)',
                borderColor: 'rgba(255, 160, 122, 1)',
                borderWidth: 1,
                pointStyle: 'circle',
                pointRadius: 5,
                pointHoverRadius: 7
            },
            {
                label: '{{ old_2 }}',
                data: {{ data_2 }},
                backgroundColor: 'rgba(47, 79, 79, 0.2)',
                borderColor: 'rgba(47, 79, 79, 1)',
                borderWidth: 1,
                pointStyle: 'circle',
                pointRadius: 5,
                pointHoverRadius: 7
            },
            {
                label: '{{ old_3 }}',
                data: {{ data_3 }},
                backgroundColor: 'rgba(139, 0, 139, 0.2)',
                borderColor: 'rgba(139, 0, 139, 1)',
                borderWidth: 1,
                pointStyle: 'circle',
                pointRadius: 5,
                pointHoverRadius: 7 ,
            },
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
            </th>
        </tr>
    </table>

{% endblock %}
