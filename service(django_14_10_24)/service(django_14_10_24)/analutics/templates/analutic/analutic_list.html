{% extends "index/base.html" %}


{% block content %}
        <table class="main-table table-item" width="100%">

        <tr class="table-string" VALIGN=top >
        <th>
            {% include "analutic/menu.html" %}
        </th>

            <th class="title-table table-item th-item" width="60%" >Статистика на текущий год <br><br>

                 <canvas id="myPolarAreaChart"></canvas>
    <script>
        const ctx = document.getElementById('myPolarAreaChart').getContext('2d');
        const myPolarAreaChart = new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: ['январь', 'февраль', 'март', 'апрель', 'май', 'июнь',
                'июль', 'август', 'сентябрь', 'октябрь', 'ноябрь', 'декабрь'],
                datasets: [{
                    label: 'Графика fttx на {{ now_year }} год',
                    data: {{ date_year }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(255, 205, 86, 0.6)',
                        'rgba(255,255,0, 0.6)',
                        'rgba(0,255,0, 0.6)',
                        'rgba(148,0,211, 0.6)',
                        'rgba(205,133,63, 0.6)',
                        'rgba(102,205,170, 0.6)',
                        'rgba(95,158,160, 0.6)',
                        'rgba(192,192,192, 0.6)',
                        'rgba(255,0,255, 0.6)',
                        'rgba(255,160,122, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 205, 86, 1)',
                        'rgba(255,255,0, 1)',
                        'rgba(0,255,0, 1)',
                        'rgba(148,0,211, 16)',
                        'rgba(205,133,63, 1)',
                        'rgba(102,205,170, 1)',
                        'rgba(95,158,160, 1)',
                        'rgba(192,192,192, 1)',
                        'rgba(255,0,255, 1)',
                        'rgba(255,160,122, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    r: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    </th>
    </tr>
</table>


{% endblock %}
