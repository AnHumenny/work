<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Админ-Панель</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	{% include 'menu.html' %}
</head>
<body>
<!-- Header -->
{% include 'hel.html' %}
<!-- Admin Panel Layout -->
<div class="container-fluid">
	<div class="row">
		<!-- Sidebar Menu -->
		<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
			<div class="position-sticky pt-3">
				<ul class="nav flex-column">

					<!-- More menu items -->
					<li class="nav-item">
                    {% include 'menu_left.html' %}
                </li>
				</ul>
			</div>
		</nav>
		<!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h5>добавить нового пользователя</h5>
            </div>

            <!-- Content goes here -->
            <div class="d-flex align-items-start">
                <table width=40%" class="add_content-table" align="center"><tr><td>
                    <form class="d-flex" action="{{ url_for('add_new_user') }}"  enctype="multipart/form-data" method="post">
                        <table width="95%" class="add_content-table">
                            <tr><td class="td-item" width="25%">
                                <input class="form-control" type="text" placeholder="Имя"
                                        aria-label="Имя" name="docname" size="10"><br>
                                <input class="form-control" type="text" placeholder="статус"
                                        aria-label="Статус" name="docstatus" size="10"><br>
                                <input class="form-control" type="text" placeholder="пароль"
                                        aria-label="password" name="docpassword" size="10"><br>
                                <p>Случайный пароль : {{ gen_pass }}</p>
                            </td>
                            </tr>
<tr><td><br></td></tr>
                        <tr><td colspan="4" align="center">
                            <button class="btn btn-outline-success" type="submit">Добавить пользователя</button>
                            </td></tr>
                            <tr><td colspan="4" align="center">{{ user }}</td></tr>
                            </table>
                        </form>
                    </table>
                </div>
            <table width="95%" class="add_content-table">
                {% for lib in auth_user %}
                <tr>{% for key, value in lib.items() %}
                    <td class="content-table table-item" style="height: 12px;">
                        {{ value }}
                    </td>{% endfor %}
                </tr>

                {% endfor %}
            </table>
        </main>
    </div>
             <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</div></body>
</html>
