<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <!-- кастомные стили -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>Поиск </title>
    {% include 'menu.html' %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="white-space: pre-wrap">
        <table class="main-table"  width="20%" align="center">
            <tr class="table-string" >
                <td class="content-table table-item" colspan="7" align="center">
                    <p>Детально по адресу</p> </td>
            </tr>
      </table>
    <br>
    <table class="main-table" id="main-table" width="80%" align="center">
            <tr class="table-string">
                {% for _, value in select.items() %}
                    <td class="content-table table-item">{{ value }} </td>
                {% endfor %}
            </tr>
        <tr class="table-string" >
            <td class="content-table table-item" colspan="7"> {{ keys }} </td>
        </tr>

    </table>
    </div>
    </nav>
</body>
</html>
