<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Админ-Панель</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	{% include 'menu.html' %}
</head>
<body>
{% block content %}
<!-- Header -->
{% include 'hel.html' %}
<!-- Admin Panel Layout -->
<div class="container-fluid">
	<div class="row">
		<!-- Sidebar Menu -->
		<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
			<div class="position-sticky pt-3">
				<ul class="nav flex-column">

					<!-- More menu items -->
					<li class="nav-item">
                    {% include 'menu_left.html' %}
                </li>

				</ul>
			</div>
		</nav>

		<!-- Main Content -->
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h5>Замена оборудования</h5>
				</div>

				<!-- Content goes here -->
				<div class="d-flex align-items-start">
                    <form class="d-flex" action="{{ url_for('add_replacement_info') }}"  enctype="multipart/form-data" method="post">
                        <table width="100%" class="add_content-table">
                            <tr><td>
                                <input class="form-control me-1" type="search" placeholder="Адрес"
                                    aria-label="Адрес" name="docaddress" size="40">
                            </td>
                            <td colspan="2">
                                <input class="form-control me-1" type="search" placeholder="Тип оборудования"
                                       aria-label="Тип оборудования" name="doctip"  size="15">
                            </td>
                            <td>

                            <div class="form-group">
                            <!-- элемент input с id = datetimepicker1 -->
                            <div class="input-group" id="datetimepicker1">
                                <input type="date" class="form-control" placeholder="Дата"
                                        aria-label="Дата" name="docdata" >
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>

                        <!-- Инициализация виджета "Bootstrap datetimepicker" -->
                        <script>
                        $(function () {
                        // идентификатор элемента (например: #datetimepicker1), для которого необходимо инициализировать виджет Bootstrap DateTimePicker
                        $('#datetimepicker1').datetimepicker();
                        });
                        </script>
                        </td><td></td></tr>
<tr><td><br></td></tr>
                        <tr><td colspan="4">
                        <textarea class="form-control me-2"  placeholder="Описание проблемы"
                               aria-label="Описание проблемы" name="docproblem" style="width:100%; height:250px;"></textarea>
                        </td></tr>
<tr><td><br></td></tr>
                        <tr><td>
                        <input class="form-control me-2"  type="search" placeholder="Взято-передано"
                                   aria-label="Взято-передано" name="docrep" size="50">
                        </td>
                        </tr>
<tr><td><br></td></tr>

                        <tr><td colspan="4" align="center">
                            <button class="btn btn-outline-success" type="submit">Добавить replacement</button>

                            </td></tr>
                         <tr><td colspan="4" align="center">&nbsp;</td></tr>
                            </table>
                     </form>
				</div>
       <div class="d-flex align-items-start">
              <table width=100%" class="add_content-table">
                  <tr><td><hr></td></tr>
                      <tr><td>
                          <form class="d-flex" action="{{ url_for('edit_replacement') }}"  enctype="multipart/form-data" method="post">
                              <table width="100%" class="add_content-table">
                                  <tr><td class="td-item" width="25%">
                                      <input class="form-control" type="search" placeholder="Редактировать запись  по ID"
                                             aria-label="ID" name="docssid" size="5">
                                      </td>
                                      <td>
                                          <button class="btn btn-outline-success" type="submit">Редактировать</button>
                                      </td>
                                  </tr>
                                  <tr><td>{{ res_none }}</td></tr>
                              </table>
                          </form><div>
      <table class="main-table" id="main-table">

        {% for lib in old %}
            <tr class="table-string">
                {% for key, value in lib.items() %}
                    <td class="content-table table-item">{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
          <tr><td>{{ err }}</td></tr>
    </table>

			</main>


	</div>
</div>
{% endblock %}
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
