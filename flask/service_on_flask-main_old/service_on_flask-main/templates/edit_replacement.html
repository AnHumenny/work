<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Админ-Панель</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	{% include 'menu.html' %}
</head>
<body>
{% block content %}
<!-- Header -->
{% include 'hel.html' %}
<!-- Admin Panel Layout -->
<div class="container-fluid">
	<div class="row">
        <!-- Sidebar Menu -->
	    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
		<div class="position-sticky pt-3">
		    <ul class="nav flex-column">
			<!-- More menu items -->
			<li class="nav-item">
                            {% include 'menu_left.html' %}
                        </li>
		    </ul>
		</div>
	    </nav>
		<!-- Content -->
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h5>Редактировать замена оборудования</h5>
				</div>
				<div class="d-flex align-items-start">
                    <form class="d-flex" action="{{ url_for('update_replacement') }}"  enctype="multipart/form-data" method="post">
                        <table width="100%" class="add_content-table">
                            <tr><td>
                                <input class="form-control" type="hidden" value="{{ ssid }}"
                                 aria-label="docssid" name="docssid" size="15">
                                <input class="form-control me-1" type="search"  value="{{ address }}"
                                    aria-label="Адрес" name="docaddress" size="40">
                            </td>
                            <td colspan="2">
                                <input class="form-control me-1" type="search" value="{{ equipment }}"
                                       aria-label="Тип оборудования" name="doctip"  size="15">
                            </td>
                            <td>
                            <div class="form-group">
                            <!-- элемент input с id = datetimepicker1 -->
                            <div class="input-group" id="datetimepicker1">
                                <input type="date" class="form-control"  value="{{ data }}"
                                        aria-label="Дата" name="docdata" >
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <!-- Инициализация виджета "Bootstrap datetimepicker" -->
                        <script>
                        $(function () {
                        // идентификатор элемента (например: #datetimepicker1), для которого необходимо инициализировать виджет Bootstrap DateTimePicker
                        $('#datetimepicker1').datetimepicker();
                        });
                        </script>
                        </td><td></td></tr>
<tr><td><br></td></tr>
                        <tr><td colspan="4">
                        <textarea class="form-control me-2"
                               aria-label="Описание проблемы" name="docproblem" style="width:100%; height:250px;">{{ problem }}</textarea>
                        </td></tr>
<tr><td><br></td></tr>
                        <tr><td>
                        <input class="form-control me-2"  type="search" value="{{ responsible }}"
                                   aria-label="Взято-передано" name="docrep" size="50">
                        </td>
                        </tr>
<tr><td><br></td></tr>
                        <tr><td colspan="4" align="center">
                            <button class="btn btn-outline-success" type="submit">Редактировать replacement</button>
                            </td></tr>
                         <tr><td colspan="4" align="center">&nbsp;</td></tr>
                            </table>
                     </form>
				</div>
      <table class="main-table" id="main-table">
          <tr class="table-string">
              {% for _, value in ssid_result.items() %}
              <td class="content-table table-item">{{ value }} </td>
              {% endfor %}
          </tr>
      </table></main>
   </div>
</div>
{% endblock %}
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
