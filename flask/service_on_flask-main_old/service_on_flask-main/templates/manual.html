<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <!-- кастомные стили -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>Мануалы </title>
{% include 'menu.html' %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="white-space: pre-wrap">
    <table class="main-table" id="main-table">
        <tr class="table-string">
            {% for key in select[0].keys() %}
                <th class="title-table table-item"> {{ key | safe }} </th>
            {% endfor %}
        </tr>
        {% for lib in select %}
            <tr class="table-string">
                {% for key, value in lib.items() %}
                    <td class="content-table table-item">{{ value }} </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    </div>
</nav>
</body>
</html>
