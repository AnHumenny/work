<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Админ-Панель</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	{% include 'menu.html' %}
</head>
<body>
{% block content %}
<!-- Header -->
{% include 'hel.html' %}
<!-- Admin Panel Layout -->
<div class="container-fluid">
	<div class="row">
		<!-- Sidebar Menu -->
		<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
			<div class="position-sticky pt-3">
				<ul class="nav flex-column">

					<!-- More menu items -->
					<li class="nav-item">
                    {% include 'menu_left.html' %}
                </li>
				</ul>
			</div>
		</nav>
		<!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h5>Добавить в info</h5>
            </div>

            <!-- Content goes here -->
            <div class="d-flex align-items-start">
                <table width=100%" class="add_content-table"><tr><td>
                    <form class="d-flex" action="{{ url_for('add_fttx_info') }}"  enctype="multipart/form-data" method="post">
                        <table width="95%" class="add_content-table">
                            <tr><td class="td-item" width="25%">
                                <input class="form-control" type="search" placeholder="Реестр"
                                        aria-label="Реестр" name="docreestr" size="10">
                            </td>
                            <td>
                            <div class="form-group">
                            <!-- элемент input с id = datetimepicker1 -->
                            <div class="input-group" id="datetimepicker1">
                                <input type="date" class="form-control" placeholder="Дата"
                                        aria-label="Дата" name="docdata" >
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>

                        <!-- Инициализация виджета "Bootstrap datetimepicker" -->
                        <script>
                        $(function () {
                        // идентификатор элемента (например: #datetimepicker1), для которого необходимо инициализировать виджет Bootstrap DateTimePicker
                        $('#datetimepicker1').datetimepicker();
                        });
                        </script>
                        </td>
                        <td width="50%" colspan="2">
                        <input class="form-control me-1" type="search" placeholder="Город"
                               aria-label="Город" name="doccity" size="15">
                        </td><td></td></tr>
<tr><td><br></td></tr>
                        <tr><td width="50%" colspan="2">
                        <input class="form-control me-2"  type="search" placeholder="Улица"
                               aria-label="Улица" name="docstreet">
                        </td>
                        <td>
                        <input class="form-control me-2"  type="search" placeholder="Дом"
                                   aria-label="Дом" name="dochome" size="15">
                        </td>
                        <td>
                        <input class="form-control me-2" type="search" placeholder="Квартира"
                                        aria-label="Квартира" name="docapartment" size="15">
<tr><td><br></td></tr>
                        <tr><td colspan="4">
                            <input class="form-control me-2" type="search" placeholder="ФИО"
                                        aria-label="ФИО" name="docname" size="15">
                        </td></tr>
<tr><td><br></td></tr>
                        <tr><td width="25%">
                            <input class="form-control me-2" type="search" placeholder="кабель 1"
                                        aria-label="кабель 1" name="doccable_1">
                        </td>
                        <td width="25%">
                            <input class="form-control me-2" type="search" placeholder="кабель 2"
                                        aria-label="кабель 2" name="doccable_2" size="15">
                        </td>
                        <td width="25%">
                            <input class="form-control me-2" type="search" placeholder="кабель 3"
                                        aria-label="кабель 3" name="doccable_3" size="15">
                        </td >
                        <td class="td-item" width="25%">
                            <input class="form-control me-2" type="search" placeholder="Коннектор"
                                        aria-label="коннектор" name="docconnector" size="15">
                        </td></tr>
<tr><td><br></td></tr>
                        <tr><td colspan="4" align="center">
                            <button class="btn btn-outline-success" type="submit">Добавить info</button>

                            </td></tr>
                            <tr><td colspan="4" align="center">&nbsp;</td></tr>
                            </table>

                        </form>
                       </td><td width="20%" style="vertical-align: top">
                        <form class="d-flex" action="{{ url_for('exit_csv_fttx') }}"  enctype="multipart/form-data" method="post">

                        <table class="add_content-table">
                        <tr><td>Сформировать отчёт</td></tr>
                        <tr><td class="td-item" width="100%" >
                                <input class="form-control" type="search" placeholder="Город"
                                    aria-label="Город" name="doccsvcity" size="15">
                        </td></tr>
<tr><td><br></td></tr>
                        <tr><td>
                        <div class="form-group">
                            <!-- элемент input с id = datetimepicker2 -->
                            <div class="input-group" id="datetimepicker2">
                                <input type="date" class="form-control" placeholder="Дата"
                                        aria-label="Дата" name="docdatacsvstart" >
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>

                        <!-- Инициализация виджета "Bootstrap datetimepicker" -->
                        <script>
                        $(function () {
                        // идентификатор элемента (например: #datetimepicker1), для которого необходимо инициализировать виджет Bootstrap DateTimePicker
                        $('#datetimepicker2').datetimepicker();
                        });
                        </script>
                        </td></tr>
<tr><td><br></td></tr>
                        <tr><td>
                        <div class="form-group">
                            <!-- элемент input с id = datetimepicker1 -->
                            <div class="input-group" id="datetimepicker3">
                                <input type="date" class="form-control" placeholder="Дата"
                                        aria-label="Дата" name="doccsvfinish" >
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>

                        <!-- Инициализация виджета "Bootstrap datetimepicker" -->
                        <script>
                        $(function () {
                        // идентификатор элемента (например: #datetimepicker1), для которого необходимо инициализировать виджет Bootstrap DateTimePicker
                        $('#datetimepicker3').datetimepicker();
                        });
                        </script>
                    </td></tr>
<tr><td><br></td></tr>
                    <tr><td>
                            <button class="btn btn-outline-success" type="submit">Вывод в .csv</button>
                        </td></tr>
                        <tr><td>{{  report }}</td></tr>
                    </table></form></td></tr></table>
				</div>
          <div class="d-flex align-items-start">
              <table width=100%" class="add_content-table">
                  <tr><td><hr></td></tr>
                      <tr><td>
                          <form class="d-flex" action="{{ url_for('edit_fttx') }}"  enctype="multipart/form-data" method="post">
                              <table width="100%" class="add_content-table">
                                  <tr><td class="td-item" width="25%">
                                      <input class="form-control" type="search" placeholder="Редактировать запись  по ID"
                                             aria-label="ID" name="docssid" size="5">
                                      </td>
                                      <td>
                                          <button class="btn btn-outline-success" type="submit">Редактировать</button>
                                      </td>
                                  </tr>
                                  <tr><td>{{ res_none }}</td></tr>
                              </table>
                          </form><div>
<form class="d-flex" action="{{ url_for('edit_fttx') }}"  enctype="multipart/form-data" method="post">
    <table class="main-table" id="main-table">
        {% for lib in old %}
            <tr class="table-string">
                {% for key, value in lib.items() %}
                    <td class="content-table table-item">{{ value }}
                           </td>
                {% endfor %}
            </tr>
        {% endfor %}
          <tr><td>{{ err }}</td></tr>
    </table>
</form>
</div>
</table>
</div>
</main>
</div>
{% endblock %}
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</div></body>
</html>
